# ADDITIONAL SETTINGS
#━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# Don't exit from tmux when closing a session
set -g detach-on-destroy off

# Address vim mode switching delay
set -s escape-time 0

# Emacs key bindings in tmux command prompt
set -g status-keys emacs

# UTF-8 support
setw -q -g utf8 on
